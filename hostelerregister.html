<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Happy Home Boys Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #b3b3b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #2b2b2b;
            padding: 30px 20px 50px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 360px;
            border-top: 8px solid white;
            height: 90vh;
            overflow-y: auto;
        }
        h2 {
            color: #b3b3b3;
            font-weight: 600;
            margin-bottom: 15px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background-color: #2B2B2B;
            color: white;
        }
        label {
    color: #b3b3b3;
    display: block;
    text-align: left;
    margin-left: 5%;
    margin-top: 10px;
    font-weight: 600;
}

.radio-group {
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    margin-left: 5%;
    margin-top: 5px;
    color: #b3b3b3;
    font-weight: 600;
}
.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 0;
}

        .btn {
            background: white;
            color: #2b2b2b;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn:hover {
            background: #d4d4d4;
            color: white;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #b3b3b3;
            font-weight: 600;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .file-input {
            border: none;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hosteler Registration</h2>
    <form action="hostelerregister.php" method="POST" enctype="multipart/form-data">
        <div id="register-message" font-weight: bold;"></div>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="father_name" placeholder="Father's Name" required>
        <input type="text" name="mother_name" placeholder="Mother's Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <label><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" required>
    
       <label><b>Hosteler Type:</b></label>
       <div class="radio-group">
        <label><input type="radio" name="hosteler_type" value="Student" required onclick="toggleIdUpload()"> Student</label>
        <label><input type="radio" name="hosteler_type" value="Employee" required onclick="toggleIdUpload()"> Employee</label>
    </div>

        

        <div id="id-card-upload" style="display: none;">
            <label>Upload ID Card (PDF, JPG):</label>
            <input type="file" name="id_card" accept=".pdf, .jpg, .jpeg" class="file-input">
        </div>

        <label>Upload Aadhar Card (PDF, JPG):</label>
        <input type="file" name="aadhar" accept=".pdf, .jpg, .jpeg" class="file-input" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Create Account</button>
    </form>
    <div class="links">
        <a href="hostelerlogin.html">Already have an account? Login</a>
    </div>
</div>

<script>
    function toggleIdUpload() {
        document.getElementById("id-card-upload").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Age restriction
        let dobInput = document.getElementById("dob");
        let today = new Date();
        let maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        dobInput.setAttribute("max", maxDate.toISOString().split("T")[0]);

        // Display registration message
        fetch("get_register_message.php")
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    const msg = document.getElementById("register-message");
                    msg.innerHTML = data.message;
                    msg.style.color = data.type === "success" ? "green" : "red";
                    if (data.type === "success") {
                        setTimeout(() => window.location.href = "hostelerlogin.html", 3000);
                    }
                }
            });
    });
</script>
</body>
</html>
